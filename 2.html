<!-- Задача 2. Необходимо создать html-страницу с названием 2.html, в которой 
подключить файл 2.js (его тоже необходимо создать рядом с html-файлом).
В js-файле необходимо создать следующий скрипт:
Cоздать функцию greeting, которая принимает в качестве аргумента имя 
человека и выводит приветствие, используя переданное ей имя, в консоль.
Необходимо у пользователя запросить имя и вызвать функцию greeting, 
передав туда полученное от пользователя значение. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приветствие</title>
  <script src="2.js"></script>
</head>
<body>
  <script>
    let userName = prompt("Введите ваше имя:");
    greeting(userName);
  </script>
</body>
</html>
